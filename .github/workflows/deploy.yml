name: Angular CI/CD

on:
  push:
    branches:
      - main  # Change to your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use the Node.js version your project requires

      - name: Install Dependencies
        run: npm ci  # Use npm ci for clean installs

      - name: Build Angular App
        run: npm run build --if-present  # This will run the Angular build command

      - name: Deploy to Server (via SSH)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist/my-angular-app/*"
          target: "/var/www/html/my-angular-app"

