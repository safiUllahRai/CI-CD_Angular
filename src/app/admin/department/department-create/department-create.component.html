<div fxLayout="column" fxLayoutAlign="center" style="width: 80vh; padding: 2rem; margin: auto;">

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-card fxLayout="column">
      <mat-card-header fxLayout="row">
        <div fxFlex>
          <span class="mat-title">
            {{__FORM_TITLE}}
          </span>
          <br />
          <span class="mat-caption">
            {{__FORM_SUBTITLE}}
          </span>
        </div>
      </mat-card-header>
      <mat-card-content fxLayout="row" fxFlex="90">
        <form class="form" [formGroup]="createDepartmentForm">
          <div fxLayout="row">
            <mat-form-field class="full-width">
              <input matInput placeholder="Department" formControlName="name">
              <mat-error *ngIf="createDepartmentForm.controls.name.hasError('required')">
                Department is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="start center" style="margin-top: 3rem; ">
              <button mat-mini-fab color="primary" matTooltip="Create" (click)="submit()">
                <mat-icon>check</mat-icon>
              </button>
              <br>
              <button style="margin: 1rem;" mat-mini-fab color="default" matTooltip="Cancel"
                routerLink="{{__PAGE_ROUTE}}">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="site-content">
    <router-outlet></router-outlet>
  </div>
</div>
