<div  fxLayout="row" style="margin: 2rem;">

    <div fxLayout="row" fxFlexFill fxLayoutGap="10px">

        <div fxFlex="5" fxLayout="column" fxLayoutAlign="start center">
            <button mat-mini-fab color="primary" matTooltip="Create" (click)="submit()">
                <mat-icon>check</mat-icon>
            </button>
            <br>
            <button mat-mini-fab color="default" matTooltip="Cancel" routerLink="{{__PAGE_ROUTE}}">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-card fxLayout="column" fxFlex="40" fxLayoutAlign="center">

            <mat-card-header fxLayout="row" >
                <div fxFlex>
                    <span class="mat-title">
                        {{__FORM_TITLE}}
                    </span>
                    <br/>
                    <span class="mat-caption">
                        {{__FORM_SUB_TITLE}}
                    </span>
                </div>
            </mat-card-header>

            <mat-card-content fxLayout="row" fxFlex="90">

                <!-- TODO: DYNAMIC FORM USING NG2 REACTIVE FORMS -->
                <form class="form" [formGroup]="DepartmentForm">
                    <div fxLayout="column">

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Department" formControlName="name">
                            <mat-error *ngIf="DepartmentForm.controls.name.hasError('required')">
                                Department is
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <div>
                            <mat-slide-toggle formControlName="enabled" color="primary">
                                {{ DepartmentForm.controls.enabled.value ? 'Enabled' : 'Disabled' }}
                            </mat-slide-toggle>
                        </div>

                    </div>

                    <div fxLayout="row">
                        <div fxFlex>

                        </div>
                    </div>

                </form>

                <!-- TODO: DYNAMIC FORM USING NG2 REACTIVE FORMS -->

            </mat-card-content>
        </mat-card>
    </div>

</div>
