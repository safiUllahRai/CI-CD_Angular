<div fxLayout="row" fxLayoutAlign="center" fxFlex>
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
      <div>
        <span class="mat-title">{{ __PAGE_TITLE }}</span>
      </div>
      <button routerLink="{{ __PAGE_ROUTE }}create" mat-button color="primary">
        <span class="material-icons">
          add
          </span> New
      </button>
    </div>
    <mat-card-content fxLayout="column" fxLayoutGap="2em">
      <kendo-grid
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [filter]="state.filter"
        [pageable]="true"
        filterable="menu"
        [sortable]="true"
        (dataStateChange)="dataStateChange($event)"
      >
        <kendo-grid-column
          field="id"
          title="ID"
          [width]="100"
          [filterable]="false"
        ></kendo-grid-column>
        <kendo-grid-column
          field="name"
          title="Name"
          [width]="200"
        ></kendo-grid-column>
        <kendo-grid-column
          field="username"
          title="User Name"
          [width]="200"
        ></kendo-grid-column>
        <kendo-grid-column
        field="role"
        title="Role"
        [width]="150"
      ></kendo-grid-column>
      <kendo-grid-column title="Status" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
          <input
            type="checkbox"
            class="k-checkbox"
            [checked]="dataItem.enabled"
            [(ngModel)]="dataItem.enabled"
            id="ch1"
            (change)="isEnable(dataItem)"
          />
          <label class="k-checkbox-label" for="ch1"></label>
        </ng-template>
      </kendo-grid-column>
        <kendo-grid-column
          field="mobileNo"
          title="Mobile"
          [width]="150"
        ></kendo-grid-column>
        <kendo-grid-column
          field="userDesignation"
          title="Designation"
          [width]="150"
        ></kendo-grid-column>

        <kendo-grid-column filterable="false" [width]="50">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button
              mat-icon-button
              routerLink="{{ __PAGE_ROUTE }}edit/{{ dataItem.id }}"
            >
            <span class="material-icons">
              edit
              </span>
            </button>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </mat-card-content>
  </mat-card>
</div>
