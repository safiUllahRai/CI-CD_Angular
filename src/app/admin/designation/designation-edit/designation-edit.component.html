<div   fxLayout="column" fxLayoutAlign="center" style="width: 100vh; padding: 2rem; margin: auto;">

    <div fxLayout="row" fxFlexFill fxLayoutGap="10px">

        <div fxFlex="5" fxLayout="column" fxLayoutAlign="start center">
            <button mat-mini-fab color="primary" matTooltip="Create" (click)="submit()">
                <mat-icon>check</mat-icon>
            </button>
            <br>
            <button mat-mini-fab color="default" matTooltip="Cancel" routerLink="{{__PAGE_ROUTE}}">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-card fxLayout="column"  fxLayoutAlign="center">

            <mat-card-header fxLayout="column">
                <div fxFlex>
                    <span class="mat-title">
                        {{__FORM_TITLE}}
                    </span>
                    <br/>
                    <span class="mat-caption">
                        {{__FORM_SUB_TITLE}}
                    </span>
                </div>

            </mat-card-header>

            <mat-card-content fxLayout="column" >

                <!-- TODO: DYNAMIC FORM USING NG2 REACTIVE FORMS -->
                <form class="form" [formGroup]="DesignationForm">
                    <div fxLayout="column">

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Designation" formControlName="name">
                            <mat-error *ngIf="DesignationForm.controls.name.hasError('required')">
                                Designation is
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <div>
                            <mat-slide-toggle formControlName="enabled" color="primary">
                                {{ DesignationForm.controls.enabled.value ? 'enabled' : 'disabled' }}
                            </mat-slide-toggle>
                        </div>
                        <div fxLayout="row">
                          <div fxFlex>

                          </div>
                          </div>
                    </div>

                </form>

                <!-- TODO: DYNAMIC FORM USING NG2 REACTIVE FORMS -->

            </mat-card-content>
        </mat-card>
    </div>

</div>
